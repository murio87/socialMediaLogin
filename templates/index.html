{% extends 'base.html' %}

{% block content %}

	<div class="container">
		<div class="d-flex flex-column">
			<h2>Home</h2>
	<table border=1>
		<tr>
			<th>Email</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
		</tr>
		{% for user in users %}
		<tr>
			<td>{{user.email}}</td>
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.username}}</td>
		</tr>
		{% endfor %}
	</table>
		</div>
	</div>
	
		
	
{% endblock %}
