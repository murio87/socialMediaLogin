{% extends 'base.html' %}
{% block content %}
    <div class="row d-flex col-4 m-auto">
        <form method="post" enctype="multipart/form-data" action="/shop/update/{{ product.id }}">
            {% csrf_token %}

            <fieldset>
                <legend class="border-bottom mb-4">Update Products</legend>
                Name: <input type="text" class="form-control" name="name" value="{{ product.name }}"><br>
                Quantity: <input type="text" class="form-control" name="qtty" value="{{ product.qtty }}"><br>
                Price: <input type="text" class="form-control" name="price" value="{{ product.price }}"><br>
                Description: <input type="text" class="form-control" name="desc" value="{{ product.desc }}"><br>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">

                image: <input type="file" class="form-control" name="image"><br>

            </fieldset>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-info mt-4">
            </div>

        </form>
        {% for message in messages %}
            {{ message }}
        {% endfor %}

    </div>
{% endblock %}
