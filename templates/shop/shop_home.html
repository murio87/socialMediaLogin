{% extends 'base.html' %}
{% block content %}
	<div class="row d-flex col-4 m-auto">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset>
                <legend class="border-bottom mb-4">Products</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-info mt-4">
            </div>

        </form>
    {% for message in messages %}
    	{{ message }}
    {% endfor %}

    </div>
{% endblock %}
